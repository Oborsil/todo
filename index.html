<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header. Name of this day -->
        <h3 class="body__day"></h3>
    
        <!-- Date. -->
        <h3 class="body__date"></h3>
    
        <!-- insert new todo element. -->
        <div class="body__todo-insert">
            <input class="todo__input" type="text" placeholder="Take the garbage out">
            <button class="todo__btn">
              <i class="fa fa-plus"></i>  
            </button>
        </div>
    
        <!-- Display todos. -->
        <p>You have <span class="todo_number">0</span>
            pending items
        </p>
    
        <!-- todo list. -->
        <div class="todo__list--pending">
    
        </div>
    
        <div class="todo__list--done">
    
        </div>
    
        <!-- Footer menu. -->
    
        <div class="todo__footer">
            <button class="footer__btn--complete">
                Show Complete
            </button>
            <button class="footer__btn--clear">
                Clear All
            </button>
        </div>
    </div>




    <script src="./assets/js/main.js"></script>
</body>
</html>
